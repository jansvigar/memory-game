<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="brand">
            <div class="logo">
                <img src="./assets/img/dog-icon.png" alt="Logo">
            </div>
            <h1>Memory Game</h1>
        </div>
        <div class="form-container">
            <form class="game-form">
                <label for="input-name" class="input-name-label">What is your name?</label>
                <input type="text" id="input-name" class="input-name">
                <button type="submit" class="btn-start">Start Game</button>
                <button class="btn-leaderboard">View Leaderboard</button>
            </form>
        </div>
        <div class="board-container">
            <ul class="board">
                <div class="modal-container">
                    <div class="modal">
                        <h3>You win!</h3>
                        <button class="btnRestart">Restart Game</button>
                    </div>
                </div>
            </ul>
            <div class="score-panel">
                <h2>Moves</h2>
                <div class="moves">-</div>
                <h2>Rating</h2>
                <div class="rating">★★★</div>
                <h2>Time Elapsed</h2>
                <div class="time">0:00</div>
            </div>

        </div>

    </section>
</body>

</html>
